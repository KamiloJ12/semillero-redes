<div class="flex h-screen flex-wrap shadown-2 py-6">
    
    <div class="w-full lg:w-6 px-0 py-4 lg:p-7">

        <p-carousel [value]="carouselArray" 
                    [numVisible]="1" 
                    [numScroll]="1" 
                    [circular]="true"
                    [showNavigators]="false"
                    [autoplayInterval]="3500">

            <ng-template let-logo pTemplate="item">
                <div class="product-item">
                    <div class="product-item-content" style="text-align: center;">
                        <div class="mb-3">
                            <img [src]="logo.image" [alt]="logo.name" [style.width.px]="logo.width"/>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>

    </div>

    <div class="w-full lg:w-6 p-6 lg:p-7 surface-card">
        <form autocomplete="off" 
              [formGroup]="loginForm"
              (ngSubmit)="onLogin()">
            <h3 class="mb-7">Iniciar sesión</h3>
            
            <label for="email" class="block text-900 font-medium mb-2">Correo electrónico</label>
            <input type="text" 
                   pInputText 
                   id="email" 
                   class="w-full p-3" 
                   formControlName="correo"
                   placeholder="Dirección de correo electrónico"/>
            <span class="text-red-600" *ngIf="isValidField('correo')">
                El correo es requerido.
            </span>

            <label for="password" class="block mt-4 text-900 font-medium mb-2">Contraseña</label>
            <p-password styleClass="w-full" 
                   inputStyleClass="w-full p-3" 
                   inputId="password" 
                   placeholder="Contraseña" 
                   [toggleMask]="true"
                   formControlName="password">
            </p-password>
            <span class="text-red-600" *ngIf="isValidField('password')">
                La contraseña es requerida.
            </span>

            <p-button styleClass="w-full p-3 mt-7 p-button-danger" icon="pi pi-user" label="Iniciar sesión" (click)="onLogin()"></p-button>
        </form>
    </div>

</div>

<p-toast></p-toast>
